<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; max-width: 600px; margin: auto; padding: 20px; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; }
        ul { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter some text">
        <button onclick="handleSubmit()">Submit</button>
        <ul id="historyList"></ul>
        <button onclick="clearLocalStorage()">Clear old data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
